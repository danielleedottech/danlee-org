---
layout: default
---
<article class="post">
    {% if page.draft %}
        <h1 class="draft-notice">This is a draft and it is incomplete</h1>
    {% endif %}
    <h1 class="post-title">{{ page.title }}</h1>

    <p>
        {{ page.date | date_to_string }}
    </p>

    {{ content }}

    {% if page.draft %}
    <h1 class="draft-notice">This is a draft and it is incomplete</h1>
    {% endif %}

</article>
